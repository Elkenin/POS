<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<div id="inventory" class="dashboard-section">
    <h2 class="mb-4">Inventory Dashboard</h2>
    <div class="row g-4">
        <div class="col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="h5 mb-3">Add New Product</h3>
                    <form class="add-product-form">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" id="productName" class="form-control" placeholder="Enter product name" accesskey="n" title="Product Name (Alt+N)" aria-label="Product Name">
                        </div>
                        <div class="mb-3">
                            <label for="productVariant" class="form-label">Variant</label>
                            <input type="text" id="productVariant" class="form-control" placeholder="Enter variant" accesskey="v" title="Product Variant (Alt+V)" aria-label="Product Variant">
                        </div>
                        <div class="mb-3">
                            <label for="productCostPrice" class="form-label">Cost Price</label>
                            <input type="number" id="productCostPrice" class="form-control" placeholder="Enter cost price" step="0.01" accesskey="c" title="Cost Price (Alt+C)" aria-label="Cost Price">
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Price</label>
                            <input type="number" id="productPrice" class="form-control" placeholder="Enter price" step="0.01" accesskey="p" title="Price (Alt+P)" aria-label="Price">
                        </div>
                        <div class="mb-3">
                            <label for="productQuantity" class="form-label">Quantity</label>
                            <input type="number" id="productQuantity" class="form-control" placeholder="Enter quantity" accesskey="q" title="Quantity (Alt+Q)" aria-label="Quantity">
                        </div>
                        <button type="button" class="btn btn-success w-100" onclick="addProduct()" accesskey="a" title="Add Product (Alt+A)" aria-label="Add Product">
                            Add Product
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="mb-3">
                        <input type="text" id="searchInventory" class="form-control" placeholder="Search inventory..." onkeyup="searchInventory()" accesskey="f" title="Search Inventory (Alt+F)" aria-label="Search Inventory">
                    </div>
                    <div class="table-responsive">
                        <table id="inventoryTable" class="table table-hover" role="grid" aria-label="Inventory Table">
                            <thead class="table-light">
                                <tr>
                                    <th>Product</th>
                                    <th>Variant</th>
                                    <th>Cost Price</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
