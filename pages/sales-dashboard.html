<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<div id="sale" class="dashboard-section">
    <h2 class="mb-4">Sales Dashboard</h2>
    <div class="row g-4">
        <div class="col-lg-7">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="h5 mb-3">Available Items</h3>
                    <div class="table-responsive">
                        <table id="salesInventoryTable" class="table table-hover" role="grid" aria-label="Available Items">
                            <thead class="table-light">
                                <tr>
                                    <th>Item</th>
                                    <th>Price</th>
                                    <th>Available</th>
                                    <th>Qty</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="h5 mb-3">Shopping Cart</h3>
                    <div class="table-responsive mb-3">
                        <table id="cartTable" class="table" role="grid" aria-label="Shopping Cart">
                            <thead class="table-light">
                                <tr>
                                    <th>Item</th>
                                    <th>Price</th>
                                    <th>Qty</th>
                                    <th>Total</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="mb-0">Total: $<span id="cartTotal" aria-live="polite">0.00</span></h4>
                        <button class="btn btn-success" onclick="finalizeSale()" accesskey="f" title="Finalize Sale (Alt+F)" aria-label="Finalize Sale">
                            Finalize Sale
                        </button>
                    </div>
                    <div id="receipt" class="border-top pt-3 mt-3" style="display: none;" aria-live="polite">
                        <h3 class="h5 mb-3">Receipt</h3>
                        <div id="receiptContent" class="bg-light p-3 rounded mb-3"></div>
                        <button class="btn btn-primary" onclick="printReceipt()" accesskey="p" title="Print Receipt (Alt+P)" aria-label="Print Receipt">
                            Print Receipt
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
