<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="vh-100">
    <!-- Main Content -->
    <div id="mainContent">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom fixed-top">
            <div class="container-fluid">
                <div class="navbar-nav me-auto">
                    <a href="#" data-section="home" class="nav-link active d-flex align-items-center gap-2" title="Home Dashboard">
                        <img src="/assets/icons/dashboard-icon.gif" alt="Home" width="20" height="20">
                        Home
                    </a>
                    <a href="#" data-section="sales" class="nav-link d-flex align-items-center gap-2" title="Sales Management">
                        <img src="/assets/icons/shop-icon.gif" alt="Sale" width="20" height="20">
                        Sales
                    </a>
                    <a href="#" data-section="inventory" class="nav-link d-flex align-items-center gap-2" title="Inventory Management">
                        <img src="/assets/icons/inventory-icon.gif" alt="Inventory" width="20" height="20">
                        Inventory
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="container-fluid mt-5 pt-3">
            <div id="dashboard-content"></div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/script.js"></script>
</body>
</html>
